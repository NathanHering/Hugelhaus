<!DOCTYPE htlm>
<html lang="en">
    <head>
        <title>Hügelhaus</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
        <link async rel="stylesheet" href="./styles/site.css">
        <script src="./scripts/tags.js"></script>
        <script src="./scripts/posts.js"></script>
        <script src="./scripts/helpers.js"></script>
        <script src="./scripts/menu.js"></script>
        <script src="./scripts/content.js"></script>

        <!--Add the next four links for the Funtility functionality.-->
        <script src="https://funtility.github.io/funtility-js-plugin/carte.js"></script>
        <link async rel="stylesheet" href="https://funtility.github.io/funtility-js-plugin/funtility-ui.css">
        <script src="https://funtility.github.io/funtility-js-plugin/funtility-ui.js"></script>
        <script src="https://funtility.github.io/funtility-js-plugin/funtility-api.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="funtility"></div>
            <div id="menubutton">|||</div>
            <div 
                class="header-text"
                onclick='content.home();menu.hideMenu();'>
                <span><img src="./images/home.svg" style="height:30px;margin:0 0 -7px 12px;"/></span>
                <span><img src="./images/Hugelhaus.svg" style="height:30px;margin:0 0 -7px 0;"/></span>
            </div>
        </div>
        <div id="menu"></div>
        <div id="content"></div>
    </body>
    <script>        
        let funtilityApi, funtilityUi, menu, content
        window.onload = () => {
            // funtilityApi = new FuntilityAPI("Hügelhaus")
            funtilityApi = new FuntilityAPI("Hügelhaus",'http://localhost:5194/')
            funtilityUi = new FuntilityUI(funtilityApi)
            menu = new Menu()
            content = new Content()
            content.route()
        }
    </script>
</html>
